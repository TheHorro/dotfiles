$mainMod = SUPER

$scripts = $HOME/.config/hypr/scripts

# Application bindings
$terminal = ghostty
$browser = brave --disable-features=WaylandWpColorManagerV1
$music = tidal-hifi
$fileManager = thunar

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, $fileManager
bindd = SUPER, B, Web browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --incognito
bindd = SUPER, M, Music player, exec, $music
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Top, exec, $terminal -e btop
bindd = SUPER, O, Obsidian, exec, obsidian -disable-gpu
bindd = SUPER, slash, Password manager, exec, $passwordManager

bind = $mainMod CTRL ALT, M, exit

# Resize windows
binde = $mainMod SHIFT, H, resizeactive,-50 0
binde = $mainMod SHIFT, J, resizeactive,0 50
binde = $mainMod SHIFT, K, resizeactive,0 -50
binde = $mainMod SHIFT, L, resizeactive,50 0

# Move windows
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, J, movewindow, d
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, L, movewindow, r

# Swap windows
bind = $mainMod ALT, H, swapwindow, l
bind = $mainMod ALT, J, swapwindow, d
bind = $mainMod ALT, K, swapwindow, u
bind = $mainMod ALT, L, swapwindow, r

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Workspaces related
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# The following mappings use the key codes to better support various keyboard layouts
# 1 is code:10, 2 is code 11, etc
# Switch workspaces with mainMod + [0-9] 
bind = $mainMod, code:10, exec, hyprsome workspace 1
bind = $mainMod, code:11, exec, hyprsome workspace 2
bind = $mainMod, code:12, exec, hyprsome workspace 3
bind = $mainMod, code:13, exec, hyprsome workspace 4
bind = $mainMod, code:14, exec, hyprsome workspace 5
bind = $mainMod, code:15, exec, hyprsome workspace 6
bind = $mainMod, code:16, exec, hyprsome workspace 7
bind = $mainMod, code:17, exec, hyprsome workspace 8
bind = $mainMod, code:18, exec, hyprsome workspace 9
bind = $mainMod, code:19, exec, hyprsome workspace 10

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = $mainMod SHIFT, code:10, exec, hyprsome move 1
bind = $mainMod SHIFT, code:11, exec, hyprsome move 2
bind = $mainMod SHIFT, code:12, exec, hyprsome move 3
bind = $mainMod SHIFT, code:13, exec, hyprsome move 4
bind = $mainMod SHIFT, code:14, exec, hyprsome move 5
bind = $mainMod SHIFT, code:15, exec, hyprsome move 6
bind = $mainMod SHIFT, code:16, exec, hyprsome move 7
bind = $mainMod SHIFT, code:17, exec, hyprsome move 8
bind = $mainMod SHIFT, code:18, exec, hyprsome move 9
bind = $mainMod SHIFT, code:19, exec, hyprsome move 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # NOTE: mouse:272 = left click
bindm = $mainMod, mouse:273, resizewindow # NOTE: mouse:272 = right click

# Special Keys / Hot Keys
bindel = , xf86audioraisevolume, exec, $scripts/Volume.sh --inc # volume up
bindel = , xf86audiolowervolume, exec, $scripts/Volume.sh --dec # volume down
bindl = , xf86AudioMicMute, exec, $scripts/Volume.sh --toggle-mic # mic mute
bindl = , xf86audiomute, exec, $scripts/Volume.sh --toggle # mute
bindl = , xf86Sleep, exec, systemctl suspend  # sleep button 
bindl = , xf86Rfkill, exec, $scripts/AirplaneMode.sh # Airplane mode

# media controls using keyboards
bindl = , xf86AudioPlayPause, exec, $scripts/MediaCtrl.sh --pause
bindl = , xf86AudioPause, exec, $scripts/MediaCtrl.sh --pause
bindl = , xf86AudioPlay, exec, $scripts/MediaCtrl.sh --pause
bindl = , xf86AudioNext, exec, $scripts/MediaCtrl.sh --nxt 
bindl = , xf86AudioPrev, exec, $scripts/MediaCtrl.sh --prv
bindl = , xf86audiostop, exec, $scripts/MediaCtrl.sh --stop


# testing
bind = $mainMod, D, exec, pkill rofi || true && rofi -show drun -drun-match-fields name -modi drun,filebrowser,run,window # Main Menu (APP Launcher)
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0 # exit Hyprland
bind = $mainMod, Q, killactive, # close active (not kill)
# bind = $mainMod SHIFT, Q, exec, $scriptsDir/KillActiveProcess.sh # Kill active process
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw # swayNC notification panel

# Dwindle Layout
bind = $mainMod SHIFT, T, togglesplit # only works on dwindle layout

bind = $mainMod SHIFT, F, fullscreen # whole full screen
bind = $mainMod CTRL, F, fullscreen, 1 # fake full screen
bind = $mainMod, SPACE, togglefloating, #Float Mode
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat #All Float Mode
bind = $mainMod SHIFT, Return, exec, [float; move 15% 5%; size 70% 60%] $terminal # Dropdown terminal

bind = $mainMod SHIFT, S, exec, $scripts/ScreenShot.sh --swappy
bind = $mainMod SHIFT, R, exec, $scripts/Refresh.sh
bind = CTRL ALT, P, exec, $scripts/Wlogout.sh # power menu
